        <div class="title">

        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>

                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
           <div class="inputfield">
            <label>Study year</label>

         </div>

            <label>faculty</label>

         </div>

                <input type="checkbox">
